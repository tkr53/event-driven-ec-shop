services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"  # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - DEBUG=1
      - SERVICES=dynamodb,kinesis,lambda,s3,iam,logs
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=ap-northeast-1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - localstack_data:/var/lib/localstack
      - ./scripts/localstack-init.sh:/etc/localstack/init/ready.d/init.sh:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "1025:1025"
      - "8025:8025"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ecapp
      POSTGRES_PASSWORD: ecapp
      POSTGRES_DB: ecapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecapp"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      target: api
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://ecapp:ecapp@postgres:5432/ecapp?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production-min-32-chars}
      # DynamoDB EventStore configuration (LocalStack)
      DYNAMODB_ENDPOINT: http://localstack:4566
      DYNAMODB_TABLE_NAME: ${DYNAMODB_TABLE_NAME:-events}
      DYNAMODB_SNAPSHOT_TABLE_NAME: ${DYNAMODB_SNAPSHOT_TABLE_NAME:-snapshots}
      DYNAMODB_REGION: ${DYNAMODB_REGION:-ap-northeast-1}
      # AWS credentials for LocalStack
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-test}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-test}
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: dev
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  localstack_data:
